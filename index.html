<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- existing metadata tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iterations.band/</title>
    
    <link
      rel="icon"
      type="image/png"
      href="/img/Clean.jpeg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    
    <style>
      .player-container {
        background-image: url('/img/bw.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        margin: auto;
        height: 100%; /* Use 100% height to fill the container */
        min-height: 300px; /* Ensure a minimum height to avoid shrinking */
      }

      /* Optional: Ensure the image container respects the player's size */
      .img-container img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- existing header and nav -->
    <div class="player-container">
      <!-- song -->
      <div class="img-container">
        <img
          src="/img/Clean.jpeg"
          alt="Album Art"
        />
      </div>
      <h2 id="title"></h2>
      <h3 id="artist"></h3>
      <audio src=""></audio>
      <!-- progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">6:27</span>
        </div>
      </div>
      <!-- controls  -->
      <div class="player-controls-wrapper">
        <div class="player-controls">
          <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
          <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
          <i class="fa-solid fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
